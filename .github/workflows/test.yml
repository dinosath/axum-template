name: Test Template

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  generate:
    name: Generate Project from Template
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Baker
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/aliev/baker/releases/latest/download/baker-installer.sh | sh

      - name: Generate project from template
        run: |
          mkdir -p generated
          baker . ./generated --answers sample/answers.yaml --non-interactive --skip-confirms all

      - name: Upload generated project
        uses: actions/upload-artifact@v4
        with:
          name: generated-project
          path: generated/
          retention-days: 1

  build-helm:
    name: Build Helm Chart
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Download generated project
        uses: actions/download-artifact@v4
        with:
          name: generated-project
          path: generated/

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Check if Helm chart exists
        id: check-helm
        run: |
          if [ -d "generated/helm" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Lint Helm chart
        if: steps.check-helm.outputs.exists == 'true'
        working-directory: generated/helm
        run: helm lint .

      - name: Package Helm chart
        if: steps.check-helm.outputs.exists == 'true'
        working-directory: generated/helm
        run: helm package .

      - name: Template Helm chart (dry-run)
        if: steps.check-helm.outputs.exists == 'true'
        working-directory: generated/helm
        run: helm template sample-release . --debug

      - name: Skip Helm build
        if: steps.check-helm.outputs.exists == 'false'
        run: echo "⚠️ Helm chart not found in generated project (helm feature not enabled in answers.yaml)"

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Download generated project
        uses: actions/download-artifact@v4
        with:
          name: generated-project
          path: generated/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "generated/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: generated/
          push: false
          tags: sample-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip Docker build
        if: steps.check-dockerfile.outputs.exists == 'false'
        run: echo "⚠️ Dockerfile not found in generated project"
